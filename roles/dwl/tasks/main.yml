---
- name: Build list of repo dependencies
  ansible.builtin.set_fact:
    dwl_repo_deps: "{{ dwl_build_deps_base + ([wlroots_pkg] if wlroots_pkg_source == 'repo' else []) }}"

- name: Ensure dwl build dependencies are installed (repo)
  community.general.pacman:
    name: "{{ dwl_repo_deps }}"
    state: present
  become: true

- name: Locate wlroots pkg-config file
  ansible.builtin.find:
    paths: "{{ dwl_pkgconfig_dirs }}"
    patterns: "wlroots*.pc"
    recurse: true
    file_type: file
  register: wlroots_pc_files

- name: Select wlroots pkg-config path
  ansible.builtin.set_fact:
    wlroots_pc_real: "{{ (wlroots_pc_files.files | map(attribute='path') | list | first) | default('') }}"
  when: wlroots_pc_files.matched | default(0) | int > 0

- name: Fail if wlroots pkg-config file not found
  ansible.builtin.fail:
    msg: "wlroots pkg-config file not found. Install wlroots0.17/0.18/0.19 or set wlroots_pkg appropriately."
  when: wlroots_pc_real is not defined or wlroots_pc_real == ''

- name: Ensure pkg-config symlink for wlroots
  ansible.builtin.file:
    src: "{{ wlroots_pc_real }}"
    dest: /usr/lib/pkgconfig/wlroots.pc
    state: link
    force: true
  become: true

- name: Determine wlroots pkgconfig dir
  ansible.builtin.set_fact:
    wlroots_pc_dir_resolved: "{{ wlroots_pc_real | dirname }}"

- name: Enable seatd service for Wayland session permissions
  ansible.builtin.systemd:
    name: seatd.service
    enabled: true
    state: started
  become: true

- name: Locate wlroots include directory
  ansible.builtin.find:
    paths: /usr/include
    patterns: "wlroots*"
    file_type: directory
    depth: 1
  register: wlroots_include_dirs

- name: Select wlroots include path
  ansible.builtin.set_fact:
    wlroots_include_dir: "{{ (wlroots_include_dirs.files | map(attribute='path') | list | first) | default('') }}"
  when: wlroots_include_dirs.matched | default(0) | int > 0

- name: Ensure source directory exists
  ansible.builtin.file:
    path: "{{ dwl_src_dir }}"
    state: directory
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
    recurse: true
  become: true

- name: Clone or update dwl repository
  ansible.builtin.git:
    repo: "{{ dwl_repo }}"
    dest: "{{ dwl_src_dir }}"
    version: "{{ dwl_branch }}"
    force: true
    update: true
  become: true
  become_user: "{{ user }}"

- name: Check for custom dwl config
  ansible.builtin.stat:
    path: "{{ dwl_config_source }}"
  register: dwl_config
  become: true
  become_user: "{{ user }}"

- name: Copy custom config.h when available
  ansible.builtin.copy:
    src: "{{ dwl_config_source }}"
    dest: "{{ dwl_src_dir }}/config.h"
    owner: "{{ user }}"
    group: wheel
    mode: '0644'
  when:
    - dwl_use_custom_config | default(false)
    - dwl_config.stat.exists
  become: true
  become_user: "{{ user }}"

- name: Warn when custom dwl config is missing
  ansible.builtin.debug:
    msg: "dwl_use_custom_config enabled but {{ dwl_config_source }} not found; using repository defaults"
  when:
    - dwl_use_custom_config | default(false)
    - not dwl_config.stat.exists

- name: Build and install dwl
  community.general.make:
    chdir: "{{ dwl_src_dir }}"
    params:
      PREFIX: "{{ dwl_install_prefix }}"
    target: install
  become: true
  environment:
    PKG_CONFIG_PATH: "{{ wlroots_pc_dir_resolved }}:/usr/lib/pkgconfig"
    CFLAGS: "{{ '-I' + wlroots_include_dir if wlroots_include_dir is defined and wlroots_include_dir else omit }}"

- name: Ensure local bin exists
  ansible.builtin.file:
    path: "/home/{{ user }}/.local/bin"
    state: directory
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
  become: true

- name: Ensure dwl log directory exists
  ansible.builtin.file:
    path: "/home/{{ user }}/.local/share"
    state: directory
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
  become: true

- name: Install dwl-session launcher
  ansible.builtin.copy:
    dest: "{{ dwl_launcher_path }}"
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
    content: |
      #!/bin/sh
      export PATH="$HOME/.local/bin:/usr/local/bin:$PATH"
      export MOZ_ENABLE_WAYLAND=1
      export QT_QPA_PLATFORM=wayland
      export XDG_SESSION_TYPE=wayland
      export XDG_CURRENT_DESKTOP={{ dwl_session_name }}
      export XDG_SESSION_DESKTOP={{ dwl_session_name }}
      exec dbus-run-session -- dwl >>"$HOME/.local/share/dwl.log" 2>&1
  become: true

- name: Install wayland session desktop entry
  ansible.builtin.copy:
    dest: /usr/share/wayland-sessions/{{ dwl_session_name }}.desktop
    owner: root
    group: root
    mode: '0644'
    content: |
      [Desktop Entry]
      Name={{ dwl_session_name }}
      Comment=Dynamic window manager for Wayland
      Exec={{ dwl_launcher_path }}
      Type=Application
      DesktopNames={{ dwl_session_name }}
  become: true
