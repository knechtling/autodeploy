---
- name: Build list of repo dependencies
  ansible.builtin.set_fact:
    dwl_repo_deps: "{{ dwl_build_deps_base + ([wlroots_pkg] if wlroots_pkg_source == 'repo' else []) }}"

- name: Ensure dwl build dependencies are installed (repo)
  community.general.pacman:
    name: "{{ dwl_repo_deps }}"
    state: present
  become: true

- name: Ensure slstatus build dependencies are installed
  community.general.pacman:
    name: "{{ slstatus_build_deps }}"
    state: present
  become: true

- name: Ensure pkg-config symlink for versioned wlroots
  ansible.builtin.file:
    src: "{{ wlroots_pc_file }}"
    dest: /usr/lib/pkgconfig/wlroots.pc
    state: link
    force: true
  become: true
  when: wlroots_version | length > 0

- name: Enable seatd service for Wayland session permissions
  ansible.builtin.systemd:
    name: seatd.service
    enabled: true
    state: started
  become: true

- name: Ensure source directory exists
  ansible.builtin.file:
    path: "{{ dwl_src_dir }}"
    state: directory
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
    recurse: true
  become: true

- name: Clone or update dwl repository
  ansible.builtin.git:
    repo: "{{ dwl_repo }}"
    dest: "{{ dwl_src_dir }}"
    version: "{{ dwl_branch }}"
    force: true
    update: true
  become: true
  become_user: "{{ user }}"

- name: Check for custom dwl config
  ansible.builtin.stat:
    path: "{{ dwl_config_source }}"
  register: dwl_config
  become: true
  become_user: "{{ user }}"

- name: Copy custom config.h when available
  ansible.builtin.copy:
    src: "{{ dwl_config_source }}"
    dest: "{{ dwl_src_dir }}/config.h"
    owner: "{{ user }}"
    group: wheel
    mode: '0644'
  when:
    - dwl_use_custom_config | default(false)
    - dwl_config.stat.exists
  become: true
  become_user: "{{ user }}"

- name: Warn when custom dwl config is missing
  ansible.builtin.debug:
    msg: "dwl_use_custom_config enabled but {{ dwl_config_source }} not found; using repository defaults"
  when:
    - dwl_use_custom_config | default(false)
    - not dwl_config.stat.exists

- name: Build and install dwl
  community.general.make:
    chdir: "{{ dwl_src_dir }}"
    params:
      PREFIX: "{{ dwl_install_prefix }}"
    target: install
  become: true
  environment:
    PKG_CONFIG_PATH: "{{ wlroots_pc_dir }}:/usr/lib/pkgconfig"

- name: Ensure local bin exists
  ansible.builtin.file:
    path: "/home/{{ user }}/.local/bin"
    state: directory
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
  become: true

- name: Ensure dwl log directory exists
  ansible.builtin.file:
    path: "/home/{{ user }}/.local/share"
    state: directory
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
  become: true

- name: Ensure dwl data directory exists
  ansible.builtin.file:
    path: "/home/{{ user }}/.local/share/dwl"
    state: directory
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
  become: true

- name: Install default dwl wallpaper
  ansible.builtin.copy:
    src: "{{ dwl_wallpaper_source }}"
    dest: "{{ dwl_wallpaper_target }}"
    owner: "{{ user }}"
    group: wheel
    mode: '0644'
  become: true
  become_user: "{{ user }}"

- name: Install dwl-session launcher
  ansible.builtin.copy:
    dest: "{{ dwl_launcher_path }}"
    owner: "{{ user }}"
    group: wheel
    mode: '0755'
    content: |
      #!/bin/sh
      export PATH="$HOME/.local/bin:/usr/local/bin:$PATH"
      export MOZ_ENABLE_WAYLAND=1
      export QT_QPA_PLATFORM=wayland
      export XDG_SESSION_TYPE=wayland
      export XDG_CURRENT_DESKTOP={{ dwl_session_name }}
      export XDG_SESSION_DESKTOP={{ dwl_session_name }}
      swaybg -m fill -i "$HOME/.local/share/dwl/wallpaper.jpg" &
      slstatus &
      exec dbus-run-session -- dwl >>"$HOME/.local/share/dwl/dwl.log" 2>&1
  become: true

- name: Install wayland session desktop entry
  ansible.builtin.file:
    path: /usr/share/wayland-sessions
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Install wayland session desktop entry
  ansible.builtin.copy:
    dest: /usr/share/wayland-sessions/{{ dwl_session_name }}.desktop
    owner: root
    group: root
    mode: '0644'
    content: |
      [Desktop Entry]
      Name={{ dwl_session_name }}
      Comment=Dynamic window manager for Wayland
      Exec={{ dwl_launcher_path }}
      Type=Application
      DesktopNames={{ dwl_session_name }}
  become: true

- name: Clone or update slstatus repository
  ansible.builtin.git:
    repo: "{{ slstatus_repo }}"
    dest: "{{ slstatus_src_dir }}"
    version: "{{ slstatus_branch }}"
    force: true
    update: true
  become: true
  become_user: "{{ user }}"

- name: Build and install slstatus
  community.general.make:
    chdir: "{{ slstatus_src_dir }}"
    target: install
    params:
      PREFIX: "{{ slstatus_install_prefix }}"
  become: true
