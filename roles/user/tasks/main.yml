---

- name: Create the user
  ansible.builtin.user:
    name: "{{ user }}"
    shell: /bin/zsh
    groups:
      - wheel
      - seat
    append: true
    create_home: true
  become: true

- name: Allow wheel group to use sudo
  ansible.builtin.copy:
    dest: /etc/sudoers.d/00-larbs-wheel-can-sudo
    content: "%wheel ALL=(ALL:ALL) ALL\n"
    owner: root
    group: root
    mode: '0440'
  become: true

- name: Allow passwordless sudo for specific commands
  ansible.builtin.copy:
    src: etc/sudoers.d/01-larbs-cmds-without-password
    dest: /etc/sudoers.d/01-larbs-cmds-without-password
    owner: root
    group: root
    mode: '0440'
  become: true

- name: Set default visudo editor to nvim
  ansible.builtin.copy:
    dest: /etc/sudoers.d/02-larbs-visudo-editor
    content: "Defaults editor=/usr/bin/nvim\n"
    owner: root
    group: root
    mode: '0440'
  become: true

- name: Ensure shadow group exists
  ansible.builtin.group:
    name: shadow
    state: present
  become: true

- name: Fix /etc/shadow ownership and mode
  ansible.builtin.file:
    path: /etc/shadow
    owner: root
    group: shadow
    mode: '0640'
  become: true

- name: Ensure /etc/sysctl.d exists
  ansible.builtin.file:
    path: /etc/sysctl.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Allow unrestricted dmesg access
  ansible.builtin.copy:
    dest: /etc/sysctl.d/dmesg.conf
    content: "kernel.dmesg_restrict = 0\n"
    owner: root
    group: root
    mode: '0644'
  become: true
